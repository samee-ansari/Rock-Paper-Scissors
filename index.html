<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock Paper Scissors Game</h1>
        <h2 class ="text">Win five rounds to be the victor</h2>
        <h2 class="scores">
            Player<span id="pScore">0</span> - <span id="cScore">0</span> Computer
        </h2>
        <div class="display">
            <div class="move">
                <img id="p-move" src="images/Rock.png">
            </div>
            <div class="vs">VS</div>
            <div class="move">
                <img id="c-move" src="images/Rock.png">
            </div>
        </div>
        <h2 class ="text">Click on image to select your choice: </h2>
        <div class="action">
            <input class="options" type="image" src="images/Rock.png" value="Rock" />
            <input class="options" type="image" src="images/Paper.png" value="Paper" />
            <input class="options" type="image" src="images/Scissors.png" value="Scissors" />
        </div>
        <footer>
            <p>&copy;MSA 2018, Illinois Rock-Paper-Scissors-Game. All rights reserved | Website
            Design by Samee</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
